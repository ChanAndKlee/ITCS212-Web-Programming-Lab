<!DOCTYPE html>

<head lang="en">
    <title>6388040 Sec 2 Q1</title>
</head>

<body>
    <fieldset>
        <legend>
            <h1>Registration</h1>
        </legend>
        <!-- student id -->
        <form>
            <label for="txtStudentID">Student ID</label>
            <input type="text" id="txtStudentID" pattern="[0-9]{7}" title="#######" required>
            <br>
            <!-- first name -->
            <label for="txtFirstName">First name</label>
            <input type="text" id="txtFirstName" pattern="[A-Za-z]{1,}" title="Alphabet only" required>
            <br>
            <!-- last name -->
            <label for="txtLastName">Last name</label>
            <input type="text" id="txtLastName" pattern="[A-Za-z]{1,}" title="Alphabet only">
            <br>
            <!-- birthday -->
            <label for="dataBirth">Birthday</label>
            <input type="date" id="dataBirth" min="2000-01-01" required>
            <br>
            <!-- gender (radio button) -->
            <label>Gender:</label>
            <input type="radio" name="genderGr" value="IDK" checked>IDK
            <input type="radio" name="genderGr" value="F">Female
            <input type="radio" name="genderGr" value="M">Male
            <br>
            <!-- hobbies (checkbox) -->
            <label>Hobbies:</label><br>
            <input type="checkbox" name="hobbies" value="BKB">Basketball
            <input type="checkbox" name="hobbies" value="FB">Football
            <input type="checkbox" name="hobbies" value="PROG">Programming
            <br>
            <input type="checkbox" name="hobbies" value="PHO">Photography
            <input type="checkbox" name="hobbies" value="GAME">Gaming
            <br>
            <!-- <br> submit and clear button -->
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </fieldset>
</body>
